<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">
    <title>Registro de usuarios</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                inicio de sesión</a>
        </div>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.exito}">
                <div class="alert alert-info">
                    <strong>¡Registro exitoso!</strong></div>
            </div>
            <h1>Registrate</h1>
            <form method="post" th:action="@{/registro}" th:object="${usuario}">
                <div class="form-group">
                    <label class="control-label" for="nombre"> Nombre:</label>
                    <input autofocus="autofocus" class="form-control" id="nombre" required th:field="*{nombre}"
                           type="text">
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido"> Apellido:</label>
                    <input autofocus="autofocus" class="form-control" id="apellido" required th:field="*{apellido}"
                           type="text">
                </div>
                <div class="form-group">
                    <label class="control-label" for="email"> Email:</label>
                    <input autofocus="autofocus" class="form-control" id="email" required th:field="*{email}"
                           type="email">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password"> Password:</label>
                    <input autofocus="autofocus" class="form-control" id="Password" required th:field="*{password}"
                           type="password">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Registrarse</button>
                    <span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script crossorigin="anonymous"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
